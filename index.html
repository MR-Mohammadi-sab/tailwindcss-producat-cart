<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product cart</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="flex flex-col items-center justify-center md:flex-row bg-red-300 min-h-screen">
        <!-- card container -->
        <div class="flex flex-col md:flex-row shadow-2xl rounded-2xl space-y-10 p-6 md:space-y-0 md:space-x-10 m-3 md:m-0 md:p-16 ">
            <!-- image -->
            <div ><img src="images/headphone.png" alt="" class="mx-auto duration-200 w-60 hover:scale-105 "/></div>

            <!-- content container -->
             <div class="flex flex-col space-y-6">
                <div class="flex flex-col space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block bg-black rounded-full text-white px-3 py-1 ">
                            Free Shipping
                        </div>
                    </div>
                    <!-- title & price -->
                    <div >
                        <h2 class="my-2 font-bold font-serif">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                        <p class="line-through my-3">$799</p>
                        <h1 class="font-serif font-bold text-5xl  my-3">$599</h1>

                        <p class="font-light my-3">This offer is valid until April 3rd or as long as stock lasts!</p>
                    </div>

                    <!-- button -->
                     <div>
                        <button class="w-full py-3 text-center bg-red-700 border border-red-800 border-b-8 hover:bg-red-800 hover:border-b-0 hover:border-t-8 transition-all duration-150 text-white">Add to card</button>
                     </div>
                     <!-- stock -->
                      <div class="flex items-center group">
                        <div class="w-5 h-5 rounded-full bg-red-800 group-hover:animate-pulse"></div>
                        <span class="ml-1">50+ pcs. in stock</span>
                      </div>

                      <!-- buttons -->
                       <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3">
                            <button class="flex items-center justify-center  bg-red-800 shadow-sm rounded-lg text-white px-3 py-3 hover:shadow-lg hover:bg-opacity-30  hover:translate-y-0.5 transition-all duration-150">
                                <img src="./images/weight.png" alt="" class="w-8 mr-2">
                                <span>Add to card</span>
                            </button>

                            <button class="flex items-center justify-center  bg-red-800 shadow-sm rounded-lg text-white px-3 py-3 hover:shadow-lg hover:bg-opacity-30  hover:translate-y-0.5 transition-all duration-150">
                                <img src="./images/heart.png" alt="" class="w-8 mr-2">
                                <span>Add to Wishlist</span>
                            </button>
                       </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
